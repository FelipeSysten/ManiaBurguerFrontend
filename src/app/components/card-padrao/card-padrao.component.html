<div class="burger-card">
  <img 
    [src]="burger.pathImage" 
    [alt]="burger.name" 
    class="card-img"
  />
  <h2 class="card-name">{{ burger.name }}</h2>
  <p class="card-ingredients">{{ burger.baseDescription }}</p>
  <p class="card-category">Categoria: {{ burger.category.name}}</p>
</div>
